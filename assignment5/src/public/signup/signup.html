<div class="container" ng-controller="SignupController as reg">
  <h2 id="signup-title" class="text-center">Sign up for our (imaginary) Newsletter</h2>
    <fieldset id="signup-title">
      <legend>Registration</legend>
      <form name='regForm' novalidate style="color: black;">

        <input type="text" name="firstname"
          placeholder="First Name"
          ng-model="reg.firstname"
          required>
          <span ng-if="regForm.firstname.$error.required && regForm.firstname.$touched" style="color: white;"> Name is required</span><br>

        <input type="text" name="lastname"
          placeholder="Last Name"
          ng-model="reg.lastname"
          required>
          <span ng-if="regForm.lastname.$error.required && regForm.lastname.$touched" style="color: white;"> Name is required</span><br>

        <input type="email" name="email" placeholder="Email"
          ng-model="reg.email"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched" style="color: white;">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="reg.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched" style="color: white;">
            Phone must be in the format ###-###-####.
          </span>
          <br>

        <input type="text" name="favorite"
          placeholder="Favorite Dish (ie C10)"
          ng-model="reg.favorite"
          required>
          <span ng-if="regForm.favorite.$error.required && regForm.favorite.$touched" style="color: white;"> Please enter a dish!</span>
          <span ng-if="reg.redo" style="color: yellow;">
          Please enter a valid dish!</span><br>
        <button
          ng-disabled="regForm.$invalid && !reg.redo"
          ng-click="reg.submit()">Submit</button>

        <div ng-if= "reg.completed" style="color: white;">Your information has been saved</div>

      </form>
    </fieldset>

    

</div>
